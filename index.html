<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Spin Wheel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <article>
    <section>
      <h1>Escolher livro</h1>
      <div class="container">
        <button id="spin-button">Girar</button>
        <div class="wheel" id="wheel">
          <div class="slot" style="--i:1;--clr:#db7093;">
            <span>Valor 1</span>
          </div>
          <div class="slot" style="--i:2;--clr:#20b2aa;">
            <span>Valor 2</span>
          </div>
          <div class="slot" style="--i:3;--clr:#d63e92;">
            <span>Valor 3</span>
          </div>
          <div class="slot" style="--i:4;--clr:#daa520;">
            <span>Valor 4</span>
          </div>
          <div class="slot" style="--i:5;--clr:#ff340f;">
            <span>Valor 5</span>
          </div>
          <div class="slot" style="--i:6;--clr:#ff7f50;">
            <span>Valor 6</span>
          </div>
          <div class="slot" style="--i:7;--clr:#3cb371;">
            <span>Valor 7</span>
          </div>
          <div class="slot" style="--i:8;--clr:#4169e1;">
            <span>Valor 8</span>
          </div>
        </div>
      </div>
      <p class="result">Livro escolhido: <span id="chosen"></span> </p>
    </section>
  </article>
  <script src="script.js"></script>
</body>
</html>
