<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Spin Wheel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <article>
    <section>
      <h1>Escolher livro</h1>
      <div class="container">
        <button id="spin-button">Girar</button>
        <div class="wheel" id="wheel">
        </div>
      </div>
      <p class="result">Livro escolhido: <span id="chosen"></span> </p>
    </section>
  </article>
  <script src="script.js"></script>
</body>
</html>
